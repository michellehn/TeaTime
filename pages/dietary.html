
<!--The CSS and js code for popup window is borrowed online from 'http://stackoverflow.com/questions/19064987/html-css-popup-div-on-text-click',

<div onLoad="MM_preloadImages('../image/dairy-free-hover.png','../image/gluten-free-hover.png','../image/vegan-hover.png','../image/kosher-hover.png')">
<div class= 'dietRow'>

        <div class = 'specialCell' id="dairyfree">

                <span title="Click here to view dairy-free options">
                    <img src="../image/dairy-free.png" alt="TeaTime" id="Image1" onMouseOver="MM_swapImage('Image1','','../image/dairy-free-hover.png',1)" onMouseOut="MM_swapImgRestore()">

                </a>
                <br>

         <div id="fade1" class="black_overlay"></div>
